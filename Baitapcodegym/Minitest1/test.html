<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .card {
            background: white;
            width: 360px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background-image: url('https://via.placeholder.com/360x100'); /* Replace URL with your own image */
            height: 100px;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header img {
            border: 4px solid white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 20px;
            margin: 10px 0;
        }

        .content p {
            color: #555;
        }

        .info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            text-align: left;
        }

        .info .box {
            width: 50%;
        }

        .info h3 {
            margin-bottom: 10px;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .info ul, .info ol {
            padding-left: 20px;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="header">
        <img src="https://via.placeholder.com/80" alt="Avatar">
    </div>
    <div class="content">
        <h1>Nguyễn Văn A</h1>
        <p>Xin chào! Tôi là <b>Nguyễn Văn A</b>, một lập trình viên web.</p>
        <div class="info">
            <div class="box">
                <h3>Sở thích</h3>
                <ul>
                    <li>Đọc sách</li>
                    <li>Nghe nhạc</li>
                    <li>Du lịch</li>
                </ul>
            </div>
            <div class="box">
                <h3>Kỹ năng</h3>
                <ol>
                    <li>HTML & CSS</li>
                    <li>JavaScript</li>
                    <li>SQL & PHP</li>
                </ol>
            </div>
        </div>
    </div>
</div>
</body>
</html>
