<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <title> B2minitest </title>
        <style>
            body { font-family: Arial, sans-serif;}
            fieldset { margin: auto;}
            h1 {text-align: center;}
            form {text-align: center;}
        </style>
    </head>
<body>
    <form method="POST" action=" http://demo.codegym.vn/6/registration_form/register.php"/>

        <h1> ĐĂNG KÍ TÀI KHOẢN </h1>

        <fieldset style="width:520px">
            <legend> <b><i>Thông tin cá nhân</i></b> </legend>
                <b>Họ và tên:</b> <input type="text" name="name" required><br><br>
                <b>Email:</b> <input type="Email" name="email" required><br><br>
                <b>Số điện thoại:</b> <input type="tel" name="phone" required><br><br>
                <b>Mật khẩu:</b> <input type="password" name="password" required><br><br>
            <b>Giới tính:</b>
                <label><input name="gender" value="nam" type="radio"/> Nam </label>
                <label><input name="gender" value="nu" type="radio"/> Nữ </label>
        </fieldset>
    <br>
        <fieldset style="width:520px">
            <legend> <b><i>Thông tin bổ sung</i></b> </legend>
            <b>Ngày sinh:</b> <input type="date" name="birthday" required><br><br>
            <b>Nghề nghiệp:</b>
                <select name="nghenghiep">
                    <option value="Sinhvien">Sinh viên</option>
                    <option value="Giáo viên">Giáo viên</option>
                    <option value="Khác">Khác</option>
                </select>
        </fieldset>
    <br>
        <input name="dangking" type="submit" value="Đăng kí" style="background: aquamarine">
        <input name="xóa" type="reset" value="Xóa" style="background: aquamarine">
    </form>

</body>

</html>
